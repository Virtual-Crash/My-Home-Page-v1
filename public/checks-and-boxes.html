<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
</head>
<body>

<form>
    <label for="uWord"> Text: </label> <br>
    <input type="text" id="uWord" name="uWord"><br>

    <input type="checkbox" id="color" name="color" value="textcolor">
    <label for="color">Color</label> <br>

    <input type="checkbox" id="italics" name="italics" value="textattribute">
    <label for="italics">Italics</label><br>

    <input type="radio" id="vowels" name="sounds" value="vowels">
    <label for="vowels">Vowels</label><br>

    <input type="radio" id="consonants" name="sounds" value="consonants">
    <label for="consonants">Consonants</label><br>


    <input type="button" id="click">

</form>

</body>
</html>
